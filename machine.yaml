# machine.yaml
# This file contains the local machine properties

# Machine info
machine_name: 'office-dev0-win11'
os_name: 'win11'
location: 'hkust-gz-office'

# Local file path
data_root_dir: 'C:/mydata'

# GPU setting
enable_gpu: True
dp_core_idx: 0 # -1 means auto
enable_ddp: False  # DDP (DistributedDataParallel), enable this will disable 'DP (Data Parallel)'
ddp_world_size: 2 # -1 means auto
ddp_local_rank: 0 # -1 means auto
